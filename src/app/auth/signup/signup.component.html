<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignUp(form)" *ngIf="!isLoading" #form="ngForm">
    <mat-form-field>
      <input matInput type="text" name="userName" ngModel placeholder="Username" #userName="ngModel" required>
      <mat-error *ngIf="userName.invalid">Please enter a valid username.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="name" ngModel placeholder="Name" #name="ngModel" required>
      <mat-error *ngIf="name.invalid">Please enter a valid name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" name="password" ngModel placeholder="Password" #password="ngModel" required>
      <mat-error *ngIf="password.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" name="confirmPassword" ngModel placeholder="Confirm Password"
        #confirmPassword="ngModel" required>
      <mat-error *ngIf="confirmPassword.invalid">Please enter the same password</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="college" ngModel placeholder="College Name" #college="ngModel" required>
      <mat-error *ngIf="college.invalid">Please enter a valid college name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" name="phoneNumber" ngModel placeholder="Phone Number" #phoneNumber="ngModel"
        required>
      <mat-error *ngIf="phoneNumber.invalid">Please enter a valid phone number</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Sign Up</button>
  </form>
</mat-card>
